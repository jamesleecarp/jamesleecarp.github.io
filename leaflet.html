  		<div id="map"></div>
			<script>
  			// Add map
  			var map = L.map('map').setView([35.817894, -78.702989], 10);
  			var layer = L.esri.Vector.basemap('Newspaper').addTo(map);

			  function setBasemap(basemap) {
			    if (layer) {
			      map.removeLayer(layer);
			    }

			    layer = L.esri.Vector.basemap(basemap);
			    map.addLayer(layer);
		  	}
  			// Add marker
  			L.marker([35.817894, -78.702989]).addTo(map)
  				.bindPopup('Rex Hospital')
  				.openPopup();
  
  		</script>
