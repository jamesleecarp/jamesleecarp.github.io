		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<style>
        #map {height: 400px; width: 75%; margin: 0; padding: 0; }
    </style>
	</head>
	<div class="page-wrap">
		<h1>Rex Hospital Map</h1>
  	<body>
		<div class="nav">
			<ul>
				<li><a class="one home" href="index.html">Home</a></li>
				<li><a class="one projects" href="projects.html">Projects</a></li>

			</ul>

		<br>
  		<div id="map"></div>
			<script>
  			// Add map
  			var map = L.map('map').setView([35.817894, -78.702989], 10);
  
  			// Add base tiles to the map
  			L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
  				maxZoom: 20
  			}).addTo(map);
  
  			// Add marker
  			L.marker([35.817894, -78.702989]).addTo(map)
  				.bindPopup('Rex Hospital')
  				.openPopup();
  
  		</script>
		<br>
		<p>Where it all began. Raleigh, NC. (Where I was born)</p>  			
  	</body>
	</div>
