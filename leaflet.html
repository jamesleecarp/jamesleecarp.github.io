<!DOCTYPE html>
<html>
	<head>
		<title>leaflet</title>
		<meta name="description" content="portfolio">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<style>
		html, body {height: 400px; width: 75%; margin: 0; padding: 0; }
        #map { height: 100%; }
    body {
	    background-color: #F0EAD6;
	  }
    </style>
	</head>
  	<body>
	<h1>leaflet Rex Hospital Map</h1>
  		<div id="map"></div>
  		<script>
  			// Add map
  			var map = L.map('map').setView([35.817894, -78.702989], 10);
  
  			// Add base tiles to the map
  			L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
  				maxZoom: 18
  			}).addTo(map);
  
  			// Add marker
  			L.marker([35.817894, -78.702989]).addTo(map)
  				.bindPopup('Rex Hospital (Where I was born)')
  				.openPopup();
  
  		</script>
  	</body>
</html>
