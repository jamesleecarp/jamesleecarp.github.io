<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Current and Prospective Divisional Headquarters</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
  <script src="https://js.arcgis.com/4.3/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    
    .esri-legend {
      background-color: white;
      color: black;
      opacity: 0.85;
    }
    #titleDiv {
    	margin: auto;
    	position: absolute;
    	top: 50px;
    	width: 700px;
    	left: 50%;
    	transform: translate(-50%, -50%);
    	background-color: white;
      	color: black;
      	opacity: 0.85;
    }
    #title {
    	text-align: center;
    }
    #template {
    	width: 5px;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/renderers/SimpleRenderer",
        "esri/renderers/UniqueValueRenderer",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/symbols/SimpleLineSymbol",
        "esri/symbols/SimpleFillSymbol",
        "esri/widgets/Legend",
        "esri/symbols/PictureMarkerSymbol",
        "dojo/domReady!"
      ],
      function(
        Map, MapView, FeatureLayer, SimpleRenderer, UniqueValueRenderer,
        SimpleMarkerSymbol, SimpleLineSymbol, SimpleFillSymbol, Legend, PictureMarkerSymbol
      ) {
        
        var renderer = new UniqueValueRenderer({
          // attribute of interest - Earthquake magnitude
          field: "Status"
        });

        renderer.addUniqueValueInfo({
          value: "Existing",
          symbol: new PictureMarkerSymbol({
            url: "https://corporate.aldi.us/fileadmin/_processed_/d/5/csm_ALDI_logo_7ca773be2d.jpg",
            width: 12,
            height: 15
          })
        });

        renderer.addUniqueValueInfo({
          value: "Potential",
          symbol: new PictureMarkerSymbol({
            url: "https://img.clipartfest.com/44f92f1ab40e8193526e628cbbee5e2c_star-symbol-clipart-1-star-symbol-clipart_1979-1882.png",
            width: 12,
            height: 12
          })
        });

        var citiesRenderer = new SimpleRenderer({
          symbol: new PictureMarkerSymbol({
            url: "https://corporate.aldi.us/fileadmin/_processed_/d/5/csm_ALDI_logo_7ca773be2d.jpg",
            width: 12,
            height: 15,
          })
        });

      // autocasts as new PopupTemplate()
      var template = {
        title: "{Name}",
        content: "",
        fieldInfos: [{
          fieldName: "Name",
          format: {
            digitSeparator: true, // Use a comma separator for large numbers
            places: 0 // Sets the number of decimal places to 0 and rounds up
          }
        }]
      };

        var citiesLyr = new FeatureLayer({
          url: "https://services2.arcgis.com/82iS1Pc7dgs3LFZv/arcgis/rest/services/Centers/FeatureServer/0?token=m62AuHq00nlVRnDzPvFwrU-d4xieLgaUjmu3lPScP3uA7SnNYGWDlYq54CPwE7Fu0cuBSZI8sdNneCvAyqyPiBCnpUSqAsWf_jGxFsKaXpPRSuwJl2i1eFZoREhtJAI-34baJ4SxRd8iB4NoyqssSrjjA20exRTDgWO4F1bgnQOaMQ4UuxMWpe5PMYggk4Ow",
          renderer: renderer,
          outFields: ["*"],
          popupTemplate: template
        });

        // Add the layers to the map
        var map = new Map({
          basemap: "streets",
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-95.874390, 37.424248],
          zoom: 4
          
        });

        var legend = new Legend({
          view: view,
          layerInfos: [
          {
            layer: citiesLyr,
            title: "ALDI Distribution Centers"
          }]
        });

        view.ui.add(legend, "bottom-right");
        map.add(citiesLyr);
      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="titleDiv"><h1 id= "title">Current and Prospective Divisional Headquarters</h1></div>
</body>

</html>
