<!DOCTYPE html>
<html>
	<head>
		<title>Interactive Maps</title>
		<meta name="description" content="portfolio">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		
		<style>
        #map {
            width: 800px;
            height: 400px;
            border: 2px solid black;
        }
    </style>

	</head>
		<h1>Interactive Maps</h1>
	<body>
		<h2>Rex Hospital (Leaflet)</h2>
		<div id="map"></div>
		<script>
			// Add map
			var map = L.map('map').setView([35.817894, -78.702989], 10);

			// Add base tiles to the map
			L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
				maxZoom: 18
			}).addTo(map);

			// Add marker
			L.marker([35.817894, -78.702989]).addTo(map)
				.bindPopup('Rex Hospital (Where I was born)')
				.openPopup();

		</script>
		<h2>Lynx Blue Line Extension (ArcGIS Online)</h2>
		<iframe width="800" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="Lynx Blue Line Extention" src="http://www.arcgis.com/apps/Embed/index.html?webmap=8f6e4f09c51d4f44acbc827b496e5df0&amp;extent=-80.9261,35.1983,-80.5993,35.3371&amp;zoom=true&amp;scale=true&amp;disable_scroll=true&amp;theme=light"></iframe></div>
		<h2>DOT Traffic Counts (GIS Cloud)</h2>
		<iframe src="http://editor.giscloud.com/rest/1/maps/312340/render.iframe?bound=-9036079.735760376,4198456.652619867,-8940915.635545332,4231553.885867348&toolbar=true&popups=true&layerlist=true" width="800" height="400" frameborder="0"></iframe>
		<h2>Halloween Bar Crawl (Google Maps)</h2>
		<iframe src="https://www.google.com/maps/d/embed?mid=zasqYopUtm1I.k1JYp6ZE72Ls" width="800" height="400"></iframe>
	</body>
</html>
