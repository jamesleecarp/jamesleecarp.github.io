<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamNhcnBlbnRlciIsImEiOiJmdDh1UG9rIn0.sfFdXB25BjoRDehdEyuQVg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/jcarpenter/cij1i02or00108xknlcr50u2o', //hosted style id
    center: [-77.38, 39], // starting position
    zoom: 3 // starting zoom
});
map.on('load', () => {
    map.loadImage('http://jamesleecarpenter.com/icons/logo-small.png', (error, image) => {
        if (error) throw error;
        map.addImage('cat', image);
        map.addLayer({
            "id": "points",
            "type": "symbol",
            "source": {
                "type": "geojson",
                "data": {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [-87.6298, 41.8781]
                        }
                    }]
                }
            },
            "layout": {
                "icon-image": "cat",
                "icon-size": .5
            }
        });
    });
});
map.on('click', 'image', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.description)
            .addTo(map);
    });
</script>

</body>
</html>
