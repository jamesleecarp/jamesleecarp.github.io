<!DOCTYPE html>
<html>
  <head>
  	<title>Google Maps Javascript API</title>
	<meta name="description" content="portfolio">
	<link href="assets/css/screen.css" rel="stylesheet" type="text/css">
    </script>
    <style type="text/css">
      html, body {height: 400px; width: 75%; margin: 0; padding: 0; }
      #map { height: 100%; }
	  #ctaLayer {width: 5px}}
    </style>
  </head>
  <body>
  	<h1>Google Nurseries Map</h1>
    <div id="map"></div>
    <script>
		function initMap() {
		  var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 11,
			center: {lat: 35.218455, lng: -80.812960}
		  });

		  var ctaLayer = new google.maps.KmlLayer({
			url: 'http://jamesleecarp.github.io/assets/Nuseries.kml',
			map: map
		  });
		}
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQD9y5K9N-fQZ40jwFbXpBKcbjXxvbDow&callback=initMap">
    </script>
  </body>
</html>
