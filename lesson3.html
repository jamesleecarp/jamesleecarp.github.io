<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 3 Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var myMap;
      function initMap() {
        myMap = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.782253, lng: -78.639689},
          zoom: 8
        });
      
        var myLatLng = new google.maps.LatLng(35.782253, -78.639689);
      
        var myMarkerOptions = {
          position: myLatLng,
          map: myMap
        }
      
        var myMarker = new google.maps.Marker(myMarkerOptions);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?&callback=initMap"
    async defer></script>
  </body>
</html>
